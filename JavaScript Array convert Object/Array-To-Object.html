<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Array</title>
  </head>
  <body>
    <h1>arr = [1,2,2,3]  Ans =>  obj {1:1,2:2,3:1}</h1>
    <h1>arr = [9,9,9,99]  Ans =>  obj {9:3,99:1}</h1>
    <h1>arr = [4,3,2,1]  Ans =>  obj {1:1,2:1,3:1,4:1}</h1>

    <script>
              // let arr = [1,2,2,3];
              // let arr = [9,9,9,99];
              // let arr = [4,3,2,1];

           function count(arr) {
              let obj = {}

                arr.forEach(element => {
                    if(!obj[element]){
                    obj[element] = 1
                    }
                    else{
                         obj[element]++
                    }
                });
                // console.log(obj)
                return obj;
            }

            console.log(count([1,2,2,3]));
            console.log(count([9,9,9,99]));
            console.log(count([4,3,2,1]));
    </script>
  </body>
</html>
