<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registaraction Form</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="indexSRF.css">
</head>
<body>
    <h2><a href="index.html">Student Registaraction Form</a></h2>

    <form action="" method="post" enctype="">
<div class="main">

   

        <div class="box"> 

        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname-1" placeholder="Enter your first name">

        </div>

        <div class="box">
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname-1" placeholder="Enter your last name">
        </div>

        <div class="box">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="it should contain @">
        </div>

        <div class="box">
        <label for="mobile">Mobile:</label>
        <input type="text" name="mobile" id="mobile" placeholder="only 10 digits are allowed">
        </div>

        <div class="gen">

        <label for="gender">Gender:</label>
        <div class="genitem">
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        </div>

        </div>

        <div class="box">
        <label for="dateofbirth">Date of Birth:</label>
        <input type="date" name="dateofbirth" id="dateofbirth" placeholder="mm/dd/yyyy">
        </div>

        <div class="box">
        <label for="address">Address:</label>
        <textarea name="address" id="address"  rows="8"></textarea>
        </div>

        <div class="box">
        <label for="city">City:</label>
        <input type="text" name="city" id="city">
        </div>

        <div class="box">
        <label for="areapin">Area PIN:</label>
        <input type="text" name="areapin" id="areapin">
        </div>

        <div class="box">
        <label for="state">State:</label>
        <input type="text" name="state" id="state">
        </div>


        <div class="quali">

        <label for="qualification">Qualification:</label>
        <select name="qualification" id="qualification-1">
            <option value="Select Qualification">Select Qualification</option>
            <option value="10th Pass">10th Pass</option>
            <option value="12th Pass">12th Pass</option>
        </select>

        </div>

        <div class="special">
        <label for="specialization">Specialization:</label>

        <div class="checkbox-1">

        <label for="cscience" class="lab">
        <input type="checkbox" class="chbox">Computer Science</label>

        <label for="intectnology" class="lab">
        <input type="checkbox" class="chbox">Information Technology</label>

        <label for="carchitecture" class="lab">
        <input type="checkbox" class="chbox">Computer Architecture</label>

        <label for="telcommunication" class="lab">
        <input type="checkbox" class="chbox">Tele Communication</label>

        </div>

        </div>

        <div class="box">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password-1">
        </div>

        <button>Registered</button>
  

</div>

      
</form>

</body>
</html>
